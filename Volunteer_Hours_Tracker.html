<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Volunteer Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h1>Volunteer Hours Tracker</h1>

  <form id="volunteerForm">
    <input type="text" id="name" placeholder="Volunteer Name" required />
    <input type="text" id="charity" placeholder="Charity Name" required />
    <input type="date" id="date" required />
    <input type="number" id="hours" placeholder="Hours Volunteered" min="0" step="0.1" required />
    <input type="number" id="rating" placeholder="Experience Rating (1-5)" min="1" max="5" required />
    <button type="submit">Add Entry</button>
  </form>

  <table id="hoursTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Charity</th>
        <th>Date</th>
        <th>Hours</th>
        <th>Rating</th>
      </tr>
    </thead>
    <tbody>
      <!-- Entries appear here -->
    </tbody>
  </table>

  <div class="total">Total Hours: <span id="totalHours">0</span></div>

  <script src="script.js"></script>
</body>
</html>
